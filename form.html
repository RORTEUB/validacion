    <div class="container">
        <h1>Formulario de Registro</h1>
        <form>
            <div class="form-group">
                <label for="nombre"><b>Nombre Completo:</b></label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="usuario"><b>Usuario:</b></label>
                <input type="text" class="form-control" placeholder="Ingrese un usuario" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Correo Electrónico:</b></label>
                <input type="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password"><b>Contraseña:</b></label>
                <input type="password" class="form-control" placeholder="Ingrese una contraseña segura" required>
            </div>

            <div class="form-group">
                <label for="password-repeat"><b>Repetir Contraseña:</b></label>
                <input type="password" class="form-control" placeholder="Vuelva a ingresar la contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
